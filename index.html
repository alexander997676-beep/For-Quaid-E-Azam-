<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King Without a Crown</title>
    <!-- Icons for the Crown -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Royal Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Fauna+One&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THE ROYAL THEME --- */
        :root {
            --royal-green: #002211;
            --emerald: #004d26;
            --gold: #FFD700; /* Pure Gold */
            --gold-gradient: linear-gradient(135deg, #FFD700, #BF953F, #FCF6BA, #B38728);
            --black-glass: rgba(0, 0, 0, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--royal-green);
            background-image: 
                radial-gradient(circle at 50% 0%, #004d26 0%, #000000 80%);
            font-family: 'Fauna One', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        /* --- 2. MAIN CARD --- */
        .royal-card {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: var(--black-glass);
            border: 2px solid #BF953F;
            border-radius: 30px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9), 
                        inset 0 0 30px rgba(191, 149, 63, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* Decorative Corners */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid var(--gold);
            transition: 0.3s;
        }
        .top-left { top: 15px; left: 15px; border-right: 0; border-bottom: 0; }
        .top-right { top: 15px; right: 15px; border-left: 0; border-bottom: 0; }
        .bottom-left { bottom: 15px; left: 15px; border-right: 0; border-top: 0; }
        .bottom-right { bottom: 15px; right: 15px; border-left: 0; border-top: 0; }

        /* --- 3. PICTURE & CROWN SETUP --- */
        .portrait-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
        }

        /* The Picture */
        .portrait {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        /* The Crown ðŸ‘‘ */
        .crown-icon {
            position: absolute;
            top: -75px; /* Adjust height above head */
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem; /* Big Size */
            color: var(--gold);
            z-index: 10;
            /* Make it look shiny */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            animation: floatCrown 4s ease-in-out infinite;
        }

        @keyframes floatCrown {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-10px) rotate(-2deg); }
        }

        /* --- 4. TYPOGRAPHY --- */
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            margin: 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.2rem;
            color: #ccc;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(191, 149, 63, 0.3);
            display: inline-block;
            padding-bottom: 10px;
        }

        .quote {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0e0e0;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        /* --- 5. GOLD BUTTON --- */
        .royal-btn {
            background: transparent;
            color: var(--gold);
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.2rem;
            padding: 15px 50px;
            border: 2px solid var(--gold);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.2);
        }

        .royal-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateY(-3px);
        }

        /* --- 6. VIDEO SECTION --- */
        .video-vault {
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.5s;
            opacity: 0;
            margin-top: 30px;
        }

        .video-vault.open {
            max-height: 1000px;
            opacity: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #555;
            transition: 0.3s;
        }

        video:hover {
            border-color: var(--gold);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .crown-icon { font-size: 4rem; top: -60px; }
            .portrait-container { width: 160px; height: 160px; }
            .royal-card { padding: 40px 20px; width: 85%; }
        }
    </style>
</head>
<body>

    <div class="royal-card">
        <!-- Decorative Corners -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <!-- Portrait with Crown -->
        <div class="portrait-container">
            <!-- The Crown Icon -->
            <i class="fa-solid fa-crown crown-icon"></i>
            <!-- The Image -->
            <img src="https://n.f-a-k.workers.dev/real20picture20of20m.jpeg" alt="Quaid-e-Azam" class="portrait">
        </div>

        <h1>Quaid-e-Azam</h1>
        <h2>Muhammad Ali Jinnah</h2>

        <div class="quote">
            "We have our own history, our own customs, our own culture, our own music, our own art... we have our own distinctive outlook on life and of life."
        </div>

        <!-- Button -->
        <button class="royal-btn" onclick="toggleVault()" id="btnText">
            Open Archives
        </button>

        <!-- Videos -->
        <div class="video-vault" id="vault">
            <div class="grid">
                <div>
                    <p style="color:var(--gold); font-size:0.9rem;">VISIONARY</p>
                    <video controls controlsList="nodownload">
                        <source src="https://n.f-a-k.workers.dev/twonationstheoryjinn.mp4" type="video/mp4">
                    </video>
                </div>
                <div>
                    <p style="color:var(--gold); font-size:0.9rem;">LEADER</p>
                    <video controls controlsList="nodownload">
                        <source src="https://n.f-a-k.workers.dev/tealauraofquaid-e-az.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleVault() {
            const vault = document.getElementById('vault');
            const btn = document.getElementById('btnText');
            
            if (vault.classList.contains('open')) {
                vault.classList.remove('open');
                btn.innerHTML = "Open Archives";
                // Stop videos
                document.querySelectorAll('video').forEach(vid => vid.pause());
            } else {
                vault.classList.add('open');
                btn.innerHTML = "Close Archives";
            }
        }
    </script>

</body>
</html>
